<template>

    <li role="presentation" class="slds-listbox__item" onclick={selectRecord}>
        <span id="listbox-option-unique-id-01" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
            <span class="slds-media__figure">
                <span class="slds-icon_container" title="Description of icon when needed">
                    <lightning-icon icon-name={IconName} class="slds-icon slds-icon_small" size="small" alternative-text="icon"></lightning-icon>
                </span>
            </span>    
            <span class="slds-media__body">  
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{oRecord.label}</span>
            </span>
        </span>
    </li>
    
</template>
