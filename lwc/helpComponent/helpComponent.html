<template>
    <lightning-button label="Help" variant="brand-outline" title="Help" onclick={gethelpdocuments}
        class="slds-m-right_xxx-small"></lightning-button>
    <!-- Help Documents List  modal start -->
    <template if:true={showhelpdocuments}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-82" aria-modal="true"
            aria-describedby="modal-content-id-81" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hidehelpdocument}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-82" class="slds-text-heading_medium slds-hyphenate">
                        Help Documents
                    </h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-82">
                    <div class="slds-m-bottom_small">
                        <lightning-combobox label="Department" name="department" value={selecteddeptformodals}
                            placeholder="Departments" options={departmentoptions} onchange={handleDepartmentchange}>
                        </lightning-combobox>
                    </div>
                    <template if:false={ishelpdocpresent}>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={helpdocumntslist} for:item='helpdoc'>
                                <div key={helpdoc.help_document_id} class="slds-col slds-size_1-of-3">
                                    <div class="slds-file slds-file_card slds-has-title">
                                        <figure>
                                            <!--a target="_blank" href={helpdoc.help_document_url} class="slds-file__crop"-->
                                            <a onclick={openfile} name={helpdoc.help_document_url}
                                                class="slds-file__crop">
                                                <span class="slds-assistive-text">Preview:</span>
                                                <span class="slds-file__icon slds-icon_container" title="pdf">
                                                    <lightning-icon icon-name="doctype:pdf" size="large"
                                                        alternative-text="PDF file" title="PDF"></lightning-icon>
                                                    <span class="slds-assistive-text">{helpdoc.filename}</span>
                                                </span>
                                            </a>
                                            <figcaption class="slds-file__title slds-file__title_card">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure slds-line-height_reset">
                                                        <span class="slds-icon_container" title="pdf">
                                                            <lightning-icon icon-name="doctype:pdf" size="x-small"
                                                                alternative-text="PDF file" title="PDF">
                                                            </lightning-icon>
                                                            <span class="slds-assistive-text">pdf</span>
                                                        </span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-file__text slds-truncate"
                                                            title={helpdoc.filename}>{helpdoc.filename}</span>
                                                    </div>
                                                </div>
                                            </figcaption>
                                        </figure>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    <template if:true={ishelpdocpresent}>
                        <div class="slds-align_absolute-center">
                            <div class="empty-state-container slds-text-align_center">
                                <img src={nodatadessert} width="500px" aria-hidden="true" alt="No data to display.">
                                <div class="emptymessage">
                                    No help documents yet.
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" title="Cancel" onclick={hidehelpdocument}
                        class="slds-m-right_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- Help Documents list modal end -->
</template>
