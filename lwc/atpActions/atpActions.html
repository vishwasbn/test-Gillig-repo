<template>
    <div if:false={disabled}>
        <div if:false={permitteduser}>
            <div if:false={isoklocal}>
                <lightning-button-group>
                    <lightning-button icon-name="utility:dislike" icon-position="right" variant="destructive" label="NOT OK"></lightning-button>
                </lightning-button-group>
            </div>
            <div if:true={isoklocal}>
                <lightning-button-group>
                    <lightning-button icon-name="utility:like" icon-position="right" variant="success" label="OK"></lightning-button>
                </lightning-button-group>
            </div>
        </div>
        <div if:true={permitteduser}>
            <div if:false={isoklocal}>
                <lightning-button-group>
                    <lightning-button icon-name="utility:like" icon-position="right" name="ok" label="OK" onclick={actiontriggered}></lightning-button>
                    <lightning-button icon-name="utility:dislike" icon-position="right" name="notok" variant="destructive" onclick={actiontriggered} label="NOT OK"></lightning-button>
                </lightning-button-group>
            </div>
            <div if:true={isoklocal}>
                <lightning-button-group>
                    <lightning-button icon-name="utility:like" icon-position="right" name="ok" variant="success" label="OK" onclick={actiontriggered}></lightning-button>
                    <lightning-button icon-name="utility:dislike" icon-position="right" name="notok" label="NOT OK" onclick={actiontriggered}></lightning-button>
                </lightning-button-group>
            </div>
        </div>        
    </div>
    <div if:true={disabled}>
        <lightning-button-group>
            <lightning-button disabled icon-position="right" variant="destructive" label="Not Required"></lightning-button>
        </lightning-button-group>
    </div>
</template>
