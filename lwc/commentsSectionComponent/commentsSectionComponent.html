<template>
    <section class="commentmain">
        <div class="slds-float_none slds-p-around_x-small">
            <span class="slds-text-heading_medium headstyle">Comments ({commentssize})</span>
        </div>
       <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-media slds-comment slds-hint-parent">
                    <div class="slds-media__figure">
                        <lightning-avatar variant="circle" src="" initials="" fallback-icon-name="standard:avatar" alternative-text="Username" class=""></lightning-avatar>
                    </div>
                    <div class="slds-media__body">
                        <lightning-textarea maxlength="2000" class="" name="description" label="" onchange={oncommentchange} value={newcommenttext} placeholder="Enter your comments here..."></lightning-textarea>
                        <div class="slds-float_right">
                           <lightning-button disabled={savenewcommentbtn} variant="brand" label="Post" onclick={savenewcomment} title="Post" icon-position="right"  icon-name="utility:save"></lightning-button>
                        </div>
                    </div>
                </div>
                <!---->
                
            </div>
            <template if:false={hascomments}>
                <div class="slds-col slds-size_1-of-1">
                <div>  <!--class="slds-feed" -->
                    <ul class="" style="background-color:white;"> <!--slds-feed__list slds-feed__item-comments-->
                     <template for:each={commentlist} for:item='comment'>
                        <li class="slds-feed__item" key={comment.index} style="border-bottom:rgb(236, 221, 221) 1px solid;">
                            <article class="slds-comment slds-media slds-hint-parent"> <!--slds-post slds-border_bottom-->
                                <!--<header class="slds-post__header slds-media slds-p-top_xx-small"> -->
                                    <div class="slds-media__figure">
                                     <div class="slds-m-top_xx-small"> <!--slds-media__figure-->
                                        <lightning-avatar src="" initials={comment.initials} fallback-icon-name="action:user"  alternative-text={comment.created_by} class="slds-m-right_xx-small"></lightning-avatar>
                                     </div>
                                    </div>
                                    <div class="slds-media__body">
                                        <header class="slds-post__header slds-p-top_xx-small">
                                        <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                            <p>
                                                <a href="javascript:void(0);" title={comment.created_by} class="slds-text-link_reset"><b>{comment.created_by}</b></a>
                                            </p>
                                            <p class="slds-text-body_small">
                                                <a href="javascript:void(0);" title="On" class="slds-text-link_reset"><lightning-formatted-date-time value={comment.created_date} year="numeric"
                                                    month="numeric"
                                                    day="numeric"
                                                    hour="2-digit"
                                                    minute="2-digit" weekday="long"></lightning-formatted-date-time> </a>
                                            </p>
                                            <!--
                                                <lightning-button-menu alternative-text="Show menu">
                                                    <lightning-menu-item value="MenuItemOne" label="Menu Item One"></lightning-menu-item>
                                                    <lightning-menu-item value="MenuItemTwo" label="Menu Item Two"></lightning-menu-item>
                                                    <lightning-menu-item value="MenuItemThree" label="Menu Item Three"></lightning-menu-item>
                                                    <lightning-menu-item value="MenuItemFour" label="Menu Item Four"></lightning-menu-item>
                                                </lightning-button-menu>
                                            -->
                                        </div>
                                        <p class="slds-text-body_small">
                                            <a href="javascript:void(0);" title="On" class="slds-text-link_reset"> Emp Id : {comment.commentedbyid} </a>
                                        </p>
                                    </header>
                                <div class="slds-text-longform"> <!--slds-post__content -->
                                    <lightning-formatted-text value={comment.commenttext} ></lightning-formatted-text>
                                </div>
                            </div>
                            </article>
                            
                        </li>
                     </template>
                     </ul>
                </div>
            </div>
            
                
            </template>
           
            <!--<template if:true={hascomments}>
                <div class="slds-align_absolute-center">
                    <div class="empty-state-container slds-text-align_center">
                      <img src={nodatadessert} width="500px" aria-hidden="true" alt="No comments yet. Be the first one.">
                      <div class="emptymessage">
                        No comments yet. Be the first one.
                      </div>
                    </div>
                  </div>
            </template> -->
           
        </div>
    </section>
    
</template>
