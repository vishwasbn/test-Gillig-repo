<template>

   <span onclick={showbusDetails} class="busdetail slds-text-heading_small slds-m-left_x-small"><a
         href="javascript:void(0);">{selectedBusLabel}</a></span>


   <!--Bus Overview Modal Start-->
   <template if:true={showbusoverview}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
         <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                  onclick={hidebusDetails}>
                  <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                  </lightning-icon>
               </button>
               <h2 if:true={sequenceavailable} id="modal-heading-01" class="mediumheading slds-hyphenate">
                  {selectedBusLabel} <span class="slds-text-color_weak slds-text-heading_medium">({bussequence})</span>
               </h2>
               <h2 if:false={sequenceavailable} id="modal-heading-01a" class="mediumheading slds-hyphenate ">
                  {selectedBusLabel}
               </h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

               <div class="slds-tabs_default">
                  <ul class="slds-grid slds-gutters slds-tabs_default__nav tab-container" role="tablist">
                     <li class="slds-border_top slds-col slds-tabs_default__item slds-is-active activetab"
                        data-id="busstatus" title="BUS STATUS" role="presentation" onclick={tabClick}>
                        <a class="slds-align_absolute-center slds-tabs_default__link" href="javascript:void(0);"
                           role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1"
                           id="tab-default-1__item">BUS STATUS</a>
                     </li>
                     <li class="slds-border_top slds-col slds-tabs_default__item" title="OVERVIEW" role="presentation"
                        data-id="overview" onclick={tabClick}>
                        <a class="slds-align_absolute-center slds-tabs_default__link" href="javascript:void(0);"
                           role="tab" tabindex="0" aria-selected="false" aria-controls="tab-default-2"
                           id="tab-default-2__item">FRONT PAGE</a>
                     </li>
                     <li class="slds-border_top slds-col slds-tabs_default__item" title="VIN/EMISSION"
                        role="presentation" data-id="vinemission" onclick={tabClick}>
                        <a class="slds-align_absolute-center slds-tabs_default__link" href="javascript:void(0);"
                           role="tab" tabindex="0" aria-selected="false" aria-controls="tab-default-3"
                           id="tab-default-3__item">VIN / EMISSIONS</a>
                     </li>
                     <!--li class="slds-border_top slds-col slds-tabs_default__item" title="MEETING NOTES" role="presentation" data-id="meetingnotes" onclick={tabClick}>
                           <a class="slds-align_absolute-center slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="false" aria-controls="tab-default-3" id="tab-default-4__item">MEETING NOTES</a>
                       </li-->

                        role="presentation" data-id="attachments" onclick={tabClick}>
                        <a class="slds-align_absolute-center slds-tabs_default__link" href="javascript:void(0);"
                           role="tab" tabindex="0" aria-selected="false" aria-controls="tab-default-4"
                           id="tab-default-5__item">ATTACHMENTS</a>
                     </li>
                  </ul>
                  <div id="tab-default-1" class="tab-default-1 slds-tabs_default__content slds-show" role="tabpanel"

                                          <div class="slds-media__body">
                                             <h3 class="slds-tile__title  slds-truncate" title="RESOLVED"> <span

                                    <div class="slds-col">

                           </div>
                           <div class="slds-col slds-size_1-of-1  slds-border_bottom">

                                             <div class="slds-tile__detail">

                                    <div class="slds-col slds-border_right">

                                          <div class="slds-media__body">
                                             <h3 class="slds-tile__title  slds-truncate" title="RESOLVED"> <span

                                                <span

                                    </div>
                                    <div class="slds-col">
                                       <article data-id="approve" data-label="Shortages" onclick={showfiltereddata}
                                          class="busstatus slds-tile slds-media slds-p-horizontal_small">
                                          <div class="slds-media__body">
                                             <h3 class="slds-tile__title  slds-truncate" title="VERIFIED"> <span
                                                   class="verified"></span>VERIFIED </h3>
                                             <div class="slds-tile__detail">
                                                <span
                                                   class=" slds-truncate mediumheading">{overviewdata.shortage_discrepancy_log.Approve}/{overviewdata.shortage_discrepancy_log.Total}</span>
                                             </div>
                                          </div>
                                          <!--<div class="slds-m-top_x-small">
                                             <lightning-progress-ring value="100" size="large" variant="base-autocomplete"></lightning-progress-ring>
                                            </div> -->
                                       </article>
                                    </div>

                                 </div>
                              </lightning-card>
                           </div>
                           <div class="slds-col slds-size_1-of-1 slds-border_bottom">
                              <lightning-card variant="Narrow" title="SERIAL NO.LOGS ">
                                 <div class="slds-grid slds-p-bottom_x-small ">
                                    <div class="slds-col slds-border_right">
                                       <article data-id="filled" data-label="Serial No. Logs" onclick={showfiltereddata}
                                          class="busstatus slds-tile slds-media slds-p-horizontal_small">
                                          <div class="slds-media__body">
                                             <h3 class="slds-tile__title  slds-truncate" title="FILLED"> <span
                                                   class="verified"></span>FILLED </h3>
                                             <div class="slds-tile__detail">
                                                <span
                                                   class=" slds-truncate mediumheading">{overviewdata.serail_no_log.filled}/{overviewdata.serail_no_log.total}</span>
                                             </div>
                                          </div>
                                          <!--<div class="slds-m-top_x-small">
                                             <lightning-progress-ring value="55" size="large" variant="base-autocomplete"></lightning-progress-ring>
                                            </div> -->

                                    </div>

                                    <div class="slds-col">
                                       <article data-id="notfilled" data-label="Serial No. Logs"

                                             <h3 class="slds-tile__title  slds-truncate" title="NOT FILLED"> <span

                              <lightning-card variant="Narrow" title="ATP">

                                       <article data-id="approve" data-label="ATP" onclick={showfiltereddata}
                                          class="busstatus slds-tile slds-media slds-p-horizontal_small">
                                          <div class="slds-media__body">

                                                <span

                                             </div>
                                          </div>
                                       </article>
                                    </div>

                                    <div class="slds-col">
                                       <article data-id="open" data-label="ATP" onclick={showfiltereddata}
                                          class="busstatus slds-tile slds-media slds-p-horizontal_small">
                                          <div class="slds-media__body">
                                             <h3 class="slds-tile__title  slds-truncate" title="NOT FILLED"> <span
                                                   class="rejected"></span>NOT VERIFIED</h3>
                                             <div class="slds-tile__detail">
                                                <span

                        <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_small slds-border_bottom">
                           <div class="slds-col slds-size_1-of-3 slds-m-bottom_medium">
                              <lightning-input type="text" label="Customer Name" name="customer_name"
                                 value={ecarddetails.customer_name} readonly></lightning-input>

                              <lightning-input type="text" label="Chassis Serial No" name="chassis_no"

                           </div>
                           <div class="slds-col slds-size_1-of-3 slds-m-bottom_medium">
